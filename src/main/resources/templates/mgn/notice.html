<script type="text/javascript">
    $(function () {
        $("img.dialog").click(function() {
            var src = this.src;
            document.getElementById("authImg").src=src
            $('#bgImg').modal('show');
        });
    });
</script>
<script type="text/javascript">
    //认证通过
    function authPass(authId) {
        var aTag = document.getElementById(authId * 1 + 1);
        $.ajax({
            type: "POST",
            url: "/user/auth/pass",
            data: {'authId': authId},
            dataType: "text", //return dataType: text or json
            success: function (json) {
                if (json == "success") {
                    aTag.remove();
                    bootbox.alert({
                        title: "来自智能会议室的提示",
                        message: "用户认证通过成功",
                        closeButton: false
                    })
                }else if(json == "fail"){
                    bootbox.alert({
                        title: "来自智能会议室的提示",
                        message: "通过失败，请检查网络",
                        closeButton: false
                    })
                    return
                }
            },
            error: function (json) {
                bootbox.alert({
                    title: "来自智能会议室的提示",
                    message: "通过失败，请检查网络",
                    closeButton: false
                })
                return
            }
        });
    }
</script>
